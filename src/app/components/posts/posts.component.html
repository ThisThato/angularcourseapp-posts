<app-post-form [isEdit]="isEdit" [currentPost]="currentPost"
  (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)">
</app-post-form>
<h2>Posts</h2>
<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}"
        routerLinkActive="router-link-active">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <hr>
    <button (click)="removePost(post)" class="btn btn-danger m-2">
      <i class="fa fa-remove"></i>
    </button>
    <button (click)="editPost(post)" class="btn-light"><i
        class="fa fa-pencil"></i></button>
  </div>
</div>
