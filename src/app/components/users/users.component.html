<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add
  User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="">First Name</label>
      <input [(ngModel)]="user.firstname" type="text" class="form-control"
        name="firstname">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastname"
        name="lastname">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" [(ngModel)]="user.age"
        name="age">
    </div>

    <div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" class="form-control" name="street"
          [(ngModel)]="user.address.street">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city"
          [(ngModel)]="user.address.city">
      </div>
      <div class="form-group">
        <label>Province</label>
        <input type="text" class="form-control" name="province"
          [(ngModel)]="user.address.province">
      </div>
    </div>
    <div class="d-grid gap-2">
      <button (click)="addUser()"
        [disabled]="user.firstname=='' || user.lastname == ''"
        class="btn btn-secondary  mt-3" type="button"
        [ngClass]="currentClasses">Add New
        User</button>
    </div>

  </form>
</div>


<ul class="list-unstyled " *ngIf="loaded && users.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users"
    [class.bg-light]="user.isActive">
    <!-- [style.border-color]="user.isActive ? 'green' : ''" -->
    <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt=""> -->
    <!-- <img *ngIf="user.image" clas s="img-fluid" src="{{user.image}}" alt=""> -->
    <h3 [ngStyle]="currentStyles">{{user.firstname}}
      {{user.lastname}}
      <small *ngIf="user.age && user.address">
        <button (click)="toggleHide(user)" class="btn btn-secondary btn-sm"><i
            [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}</li>
      <li class="list-group-item">Address: {{user.address.street}}
        {{user.address.city}}
        {{user.address.province}}
      </li>
      <li class="list-group-item">
        Joined: {{user.registered | date }}
      </li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers>No Users Found!</ng-template> -->

<h4 *ngIf="users?.length == 0">No users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
