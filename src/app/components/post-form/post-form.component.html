<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control " name="title" #title>
    </div>
    <div class="form-group mt-3">
      <label>Body</label>
      <input type="text" class="form-control " name="body" #body>
    </div>
    <button (click)="addPosts(title.value, body.value)"
      class="btn btn-dark btn-block mt-3">Add Post</button>
  </form>
</div>
